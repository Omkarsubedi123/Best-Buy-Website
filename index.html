<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Buy | Officials</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="Nav_A">
      <div class="UpperNav">
        <div class="Child">Yardbird</div>
        <div class="Child">Best Buy Business</div>
        <div class="Child">Best Buy Outlet</div>
        <div class="Child">Shop with an Expert</div>
      </div>
    </nav>
    <nav class="Nav_B">
      <div class="MidNav">
        <div class="MidChild">
          <img class="img_A" src="./Images/BestBuy.png" alt="Logo" />
        </div>
        <div class="MidChild">Menu</div>
        <div class="MidChild">
          <input
            id="midInput"
            type="text"
            placeholder="What Can we help you find today?"
          /><button class="MidChildButton" type="submit">
            <img id="search" src="./Images/SearchLogo.png" alt="search" />
          </button>
        </div>
        <div class="MidChildCorner">
          <div class="MidChild">Aiea</div>
          <div class="MidChild">
            <div><img class="imgCart" src="./Images/Cart.png" alt="" /></div>
            <div>Cart</div>
          </div>
        </div>
      </div>
    </nav>
    <nav class="Nav_C">
      <div class="LowerNav">
        <div class="LowerChild">Black Friday Deals</div>
        <div class="LowerChild">Deal of the Day</div>
        <div class="LowerChild">Gift Ideas</div>
        <div class="LowerChild">Yes, Best Buy Sells That</div>
        <div class="LowerChild">My Best Buy Memberships</div>
        <div class="LowerChild">Credit Cards</div>
        <div class="LowerChild">Gift Cards</div>
      </div>
      <div class="LowerChildCorner">
        <div class="LowerChild">
          <select>
            <option value="#">Account</option>
          </select>
        </div>
        <div class="LowerChild">
          <select>
            <option value="#">Recently Viewed</option>
          </select>
        </div>
        <div class="LowerChild">
          <select>
            <option value="#">Order Status</option>
          </select>
        </div>
        <div class="LowerChild">
          <select>
            <option value="#">Saved items</option>
          </select>
        </div>
      </div>
    </nav>
  </body>
</html>
